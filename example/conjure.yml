inherit: conjure_parent.yml

files:
  - id: config
    path: example/templates/config.yml
    output: <tags>
  - id: config2
    path: example/templates/config.yml
    output: example/output/config.default.yml
  - id: config3
    path: example/templates/config.yml
    output: <production><staging>

tags:
  - id: production
    path: example/output/config.production.yml
  - id: development
    path: example/output/config.development.yml
  - id: staging
    path: example/output/config.staging.yml

groups:
  - id: conjure<production>
    items:
      - id: host
        value: 0.0.0.0
      - id: port
        value: 8753
      - id: many_items
        value:
          something:
            - item1
            - item2
            - item3
      - id: objects
        value:
          an_object:
            has_key: and_val
            has_another: 1234
            has_more_objects:
              has_more_keys: and_another_val
  
  - id: conjure<development>
    items:
      - id: host
        value: 127.0.0.1
      - id: port
        value: 8080

  - id: conjure<staging>
    items:
      - id: host
        value: 194.442.231.32
      - id: port
        value: 8333
  
